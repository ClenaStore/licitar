<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<title>LICITAR • Licitações</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>

<style>
:root{
  --bg:#eef2f7;
  --card:#ffffffcc;
  --azul:#0b1e39;
  --azul-escuro:#091627;
  --muted:#6f7883;
  --danger:#dc2626;
  --radius:22px;
  --shadow:0 8px 30px rgba(0,0,0,.12);
  --line:#e5e7eb;

  /* Status */
  --pendente:#ffbf00;
  --futura:#0077ff;
  --andamento:#ff7f11;
  --finalizada:#00b36b;
  --suspensa:#d7263d;
}

/* BASE */
body{
  margin:0;
  padding:40px;
  background:var(--bg);
  font-family:"Inter",sans-serif;
  color:var(--azul);
}

/* TÍTULO */
.titulo{
  font-size:40px;
  font-weight:800;
  margin-bottom:28px;
  letter-spacing:-1px;
}

/* BUSCA */
.topo{
  margin-bottom:26px;
}
.input{
  width:420px;
  padding:15px 18px;
  border-radius:14px;
  border:1px solid #ccd2d9;
  background:#ffffff;
  font-size:15px;
  transition:.2s;
}
.input:focus{
  border-color:var(--azul);
  outline:none;
}

/* FILTROS */
.filtros{
  display:flex;
  gap:12px;
  margin-bottom:24px;
  flex-wrap:wrap;
}
.chip{
  padding:10px 22px;
  border-radius:999px;
  background:#fff;
  border:1px solid #ccd2d9;
  cursor:pointer;
  font-weight:600;
  transition:.2s;
}
.chip:hover{background:#e9edf2;}
.chip.ativo{
  background:var(--azul);
  color:#fff;
  border-color:var(--azul);
}

/* GRID */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(380px,1fr));
  gap:32px;
}

/* CARD */
.card{
  background:var(--card);
  backdrop-filter:blur(6px);
  border-radius:var(--radius);
  padding:28px;
  box-shadow:var(--shadow);
  transition:.25s;
  border:1px solid rgba(255,255,255,0.4);
}
.card:hover{transform:translateY(-6px)}

/* Título card */
.card h3{
  font-size:22px;
  font-weight:800;
  line-height:1.3;
  margin-bottom:10px;
  color:var(--azul-escuro);
}

/* Informação */
.row div{
  font-size:15px;
}

.badge{
  padding:8px 16px;
  border-radius:12px;
  font-size:12px;
  font-weight:700;
  display:inline-block;
  margin-top:10px;
}

/* STATUS */
.st-PENDENTE{background:var(--pendente); color:#fff;}
.st-FUTURA{background:var(--futura); color:#fff;}
.st-EM_ANDAMENTO{background:var(--andamento); color:#fff;}
.st-FINALIZADA{background:var(--finalizada); color:#fff;}
.st-SUSPENSA{background:var(--suspensa); color:#fff;}

/* BOTÃO */
.btn{
  padding:12px 20px;
  background:var(--azul);
  color:#fff;
  border:none;
  border-radius:12px;
  cursor:pointer;
  font-size:15px;
  font-weight:600;
  transition:.2s;
}
.btn:hover{
  background:#132a4d;
}

/* SELECT */
select{
  padding:12px 14px;
  border-radius:12px;
  border:1px solid #ccd2d9;
  font-size:14px;
  background:white;
}

/* OVERLAY */
#overlayLoad{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.55);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:300;
}
.loader{
  border:6px solid #ddd;
  border-top:6px solid var(--azul);
  width:60px;
  height:60px;
  border-radius:50%;
  animation:spin .8s linear infinite;
}
@keyframes spin{100%{transform:rotate(360deg);}}
</style>

</head>
<body>

<!-- OVERLAY -->
<div id="overlayLoad"><div class="loader"></div></div>

<div class="titulo">LICITAR • Licitações</div>

<div class="topo">
  <input id="busca" class="input" placeholder="BUSCAR LICITAÇÃO">
</div>

<div class="filtros" id="filtros">
  <div class="chip ativo" data-status="TODOS">Todos</div>
  <div class="chip" data-status="PENDENTE">Pendente</div>
  <div class="chip" data-status="FUTURA">Futura</div>
  <div class="chip" data-status="EM ANDAMENTO">Em andamento</div>
  <div class="chip" data-status="FINALIZADA">Finalizada</div>
  <div class="chip" data-status="SUSPENSA">Suspensa</div>
</div>

<div class="grid" id="lista">
  <div class="skel"></div><div class="skel"></div><div class="skel"></div>
</div>

<!-- MODAL -->
<div class="modal" id="modalItens">
  <div class="box">

    <div class="modal-head">
      <button class="closeBtn" onclick="fecharModal()">Fechar</button>
      <h2 id="tituloItens"></h2>
      <h4 id="subItens" style="color:var(--muted); margin-top:-6px"></h4>
      <input placeholder="Buscar item..." id="buscarItem" class="modal-search">
    </div>

    <div class="modal-body">
      <table class="table" id="tbItens">
        <thead>
          <tr>
            <th onclick="ordenar(0)">Item TR</th>
            <th onclick="ordenar(1)">Descrição</th>
            <th onclick="ordenar(2)">Unid.</th>
            <th onclick="ordenar(3)">Máx</th>
            <th onclick="ordenar(4)">Mín</th>
            <th onclick="ordenar(5)">Valor Unit.</th>
            <th onclick="ordenar(6)">Total</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <div class="modal-foot" id="totalGeral"></div>

  </div>
</div>

<script>
const API = "https://script.google.com/macros/s/AKfycbwg9ZmsZpisEOI3J_3D0rS-Wwn0-dUD4yLVwxa7Yi1_pm0PAuu_HS3d7cB7Z5p0Il8s/exec";

const $  = s => document.querySelector(s);
const $$ = s => [...document.querySelectorAll(s)];

let licitacoes = [];
let filtro = "TODOS";
let busca  = "";
let itensModal = [];
let ordemAsc = true;

/* FORMATAÇÃO */
function formatMoney(v){
  return "R$ " + Number(v).toLocaleString("pt-BR",{
    minimumFractionDigits:4,
    maximumFractionDigits:4
  });
}

/* LISTA */
function render(){
  const lista = $('#lista');
  const dados = licitacoes.filter(l =>
    (filtro==="TODOS" || l.status === filtro) &&
    l.instituicao.toUpperCase().includes(busca.toUpperCase())
  );

  if(dados.length === 0){
    lista.innerHTML = "<p style='color:#6f7883'>Nenhuma licitação encontrada…</p>";
    return;
  }

  lista.innerHTML = dados.map(l => `
    <div class="card">
  <h3>${l.instituicao}</h3>

  <div class="row">
    <div><b>Código:</b> ${l.codigo}</div>
    <div><b>Data:</b> ${l.dataSessaoBR}</div>
    <div><b>Valor:</b> ${formatMoney(l.valorBR)}</div>
    <div><b>Critério:</b> ${l.criterio}</div>
    <div><b>Modo:</b> ${l.modo}</div>
  </div>

  <div class="badge st-${l.status.replace(" ","_").toUpperCase()}">${l.status}</div>

  <div style="margin-top:18px; display:flex; gap:12px; align-items:center;">
    <select onchange="alterarStatus('${l.codigo}', this.value)">
      <option value="">Status…</option>
      <option value="PENDENTE">Pendente</option>
      <option value="FUTURA">Futura</option>
      <option value="EM ANDAMENTO">Em andamento</option>
      <option value="FINALIZADA">Finalizada</option>
      <option value="SUSPENSA">Suspensa</option>
    </select>

    <button class="btn" onclick="verItens('${l.codigo}','${l.instituicao}')">Ver itens</button>
  </div>
</div>


    </div>
  `).join('');
}

/* EVENTOS */
$('#busca').addEventListener('input', e=>{
  busca = e.target.value;
  render();
});

$$('#filtros .chip').forEach(ch=>{
  ch.addEventListener('click',()=>{
    $$('#filtros .chip').forEach(c=>c.classList.remove('ativo'));
    ch.classList.add('ativo');
    filtro = ch.dataset.status;
    render();
  });
});

/* BUSCA NO MODAL — CORRIGIDO */
$('#buscarItem').addEventListener('input', e=>{
  const termo = e.target.value.toUpperCase();

  const filtrado = itensModal.filter(i =>
    String(i.especificacao).toUpperCase().includes(termo) ||
    String(i.itemTR).toUpperCase().includes(termo)
  );

  renderItensTabela(filtrado);
});
async function alterarStatus(codigo, novoStatus){
  if(!novoStatus){
    alert("Selecione um status válido.");
    return;
  }

  // Mostra overlay enquanto salva
  $('#overlayLoad').style.display = "flex";

  const payload = {
    action: "updateLicitacao",
    codigo: codigo,
    status: novoStatus
  };

  const r = await fetch(API, {
    method: "POST",
    body: JSON.stringify(payload)
  });

  const j = await r.json();

  $('#overlayLoad').style.display = "none";

  if(j.ok){
    alert("Status atualizado com sucesso!");
    carregar(); // recarrega lista das licitações
  } else {
    alert("Erro ao atualizar: " + (j.erro || "desconhecido"));
  }
}


/* VER ITENS */
async function verItens(codigo,nome){
  $('#overlayLoad').style.display="flex";

  $('#tituloItens').innerText="Itens da Licitação";
  $('#subItens').innerText=nome;

  const r = await fetch(`${API}?action=getItens&codigo=${codigo}`);
  const j = await r.json();

  itensModal = j.itens;
  renderItensTabela(itensModal);

  $('#overlayLoad').style.display="none";
  $('#modalItens').style.display="flex";
}

function fecharModal(){
  $('#modalItens').style.display="none";
}

/* RENDERIZAR ITENS */
function renderItensTabela(lista){
  const tb = $('#tbItens tbody');
  tb.innerHTML = "";

  let totalGeral = 0;

  lista.forEach(it=>{
    const total = it.valorUnit * it.quantMin;
    totalGeral += total;

    tb.innerHTML += `
      <tr>
        <td>${it.itemTR}</td>
        <td>${it.especificacao}</td>
        <td>${it.unidade}</td>
        <td>${it.quantMax}</td>
        <td>${it.quantMin}</td>
        <td>${formatMoney(it.valorUnit)}</td>
        <td><b>${formatMoney(total)}</b></td>
      </tr>
    `;
  });

  $('#totalGeral').innerHTML = `TOTAL: ${formatMoney(totalGeral)}`;
}

/* ORDENAR */
function ordenar(indice){
  ordemAsc = !ordemAsc;
  itensModal.sort((a,b)=>{
    const vA = Object.values(a)[indice];
    const vB = Object.values(b)[indice];
    if(typeof vA === "number") return ordemAsc ? vA-vB : vB-vA;
    return ordemAsc 
      ? String(vA).localeCompare(String(vB))
      : String(vB).localeCompare(String(vA));
  });
  renderItensTabela(itensModal);
}

/* CARREGAR */
async function carregar(){
  const r = await fetch(`${API}?action=listLicitacoes`);
  const j = await r.json();
  licitacoes = j;
  render();
}
carregar();
</script>

</body>
</html>
