<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

<title>LICITAR • Licitações</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet"/>

<style>
:root{
  --bg:#e9edf3;
  --card:#ffffffee;
  --azul:#0d1b3a;
  --azul2:#17315c;
  --muted:#6f7883;
  --danger:#d62828;
  --radius:22px;
  --shadow:0 8px 28px rgba(0,0,0,.12);
  --line:#d9dde5;

  --pendente:#ffc300;
  --futura:#0081ff;
  --andamento:#ff8e0b;
  --finalizada:#2ecc71;
  --suspensa:#d62839;
}

body{
  margin:0;
  padding:40px;
  background:var(--bg);
  font-family:"Inter",sans-serif;
  color:var(--azul);
}

/* Título */
.titulo{
  font-size:40px;
  font-weight:800;
  margin-bottom:26px;
}

/* BUSCAR */
.input{
  width:420px;
  padding:15px 18px;
  border-radius:14px;
  border:1px solid #ccd2d9;
  font-size:15px;
  background:#fff;
  transition:.2s;
}
.input:focus{
  border-color:var(--azul);
  outline:none;
}

/* FILTROS */
.filtros{
  display:flex;
  gap:10px;
  margin:22px 0;
  flex-wrap:wrap;
}
.chip{
  padding:10px 20px;
  border-radius:999px;
  background:#fff;
  border:1px solid #ccd2d9;
  cursor:pointer;
  font-weight:600;
  transition:.2s;
}
.chip:hover{background:#e9edf2;}
.chip.ativo{
  background:var(--azul);
  color:#fff;
}

/* GRID */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(390px,1fr));
  gap:30px;
}

/* CARD */
.card{
  background:var(--card);
  border-radius:var(--radius);
  padding:26px;
  box-shadow:var(--shadow);
  transition:.3s;
  border:1px solid #ffffff99;
  backdrop-filter:blur(6px);
}
.card:hover{
  transform:translateY(-6px);
}

.card h3{
  margin:0 0 14px 0;
  font-size:22px;
  font-weight:800;
  line-height:1.3;
}

/* DATA */
.row div{
  margin:4px 0;
  font-size:15px;
}

/* STATUS */
.badge{
  margin-top:10px;
  padding:7px 14px;
  border-radius:10px;
  font-size:12px;
  font-weight:700;
  display:inline-block;
}
.st-PENDENTE{background:var(--pendente); color:#000;}
.st-FUTURA{background:var(--futura); color:#fff;}
.st-EM_ANDAMENTO{background:var(--andamento); color:#fff;}
.st-FINALIZADA{background:var(--finalizada); color:#fff;}
.st-SUSPENSA{background:var(--suspensa); color:#fff;}

/* Botões */
.btn{
  padding:12px 18px;
  background:var(--azul);
  color:#fff;
  border:none;
  border-radius:12px;
  cursor:pointer;
  font-weight:600;
  transition:.2s;
}
.btn:hover{
  background:#12284e;
}

/* Select */
select{
  padding:12px 14px;
  border:1px solid #ccd2d9;
  border-radius:12px;
}

/* OVERLAY */
#overlayLoad{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.55);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:300;
}
.loader{
  width:55px;
  height:55px;
  border-radius:50%;
  border:6px solid #ddd;
  border-top:6px solid var(--azul);
  animation:spin .7s linear infinite;
}
@keyframes spin{100%{transform:rotate(360deg);}}

/* MODAL */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.55);
  display:none;
  justify-content:center;
  padding-top:40px;
  z-index:400;
}

.modal .box{
  width:92%;
  max-width:1100px;
  background:#fff;
  border-radius:20px;
  box-shadow:var(--shadow);
  overflow:hidden;
  display:flex;
  flex-direction:column;
  animation:zoom .2s ease;
}
@keyframes zoom{
  from{opacity:0; transform:scale(.95)}
  to{opacity:1; transform:scale(1)}
}

/* Modal Header */
.modal-head{
  padding:22px;
  border-bottom:1px solid var(--line);
}
.closeBtn{
  background:var(--danger);
  padding:8px 14px;
  border:none;
  border-radius:8px;
  color:#fff;
  float:right;
  cursor:pointer;
}
.modal-search{
  margin-top:10px;
  padding:10px 14px;
  border:1px solid var(--line);
  border-radius:10px;
  width:260px;
}

/* Modal Body */
.modal-body{
  padding:10px 22px;
  max-height:65vh;
  overflow:auto;
}

/* Modal Table */
.table{
  width:100%;
  border-collapse:collapse;
}
.table th{
  background:#f1f3f5;
  padding:12px;
  cursor:pointer;
}
.table td{
  padding:10px;
  border-bottom:1px solid #eee;
}

.modal-foot{
  padding:18px 22px;
  border-top:1px solid var(--line);
  background:#fff;
  font-size:18px;
  font-weight:700;
  text-align:right;
}

</style>
</head>

<body>

<div id="overlayLoad"><div class="loader"></div></div>

<div class="titulo">LICITAR • Licitações</div>

<input id="busca" class="input" placeholder="BUSCAR LICITAÇÃO">

<div class="filtros" id="filtros">
  <div class="chip ativo" data-status="TODOS">Todos</div>
  <div class="chip" data-status="PENDENTE">Pendente</div>
  <div class="chip" data-status="FUTURA">Futura</div>
  <div class="chip" data-status="EM ANDAMENTO">Em andamento</div>
  <div class="chip" data-status="FINALIZADA">Finalizada</div>
  <div class="chip" data-status="SUSPENSA">Suspensa</div>
</div>

<div class="grid" id="lista"></div>

<!-- MODAL -->
<div class="modal" id="modalItens">
  <div class="box">

    <div class="modal-head">
      <button class="closeBtn" onclick="fecharModal()">Fechar</button>
      <h2 id="tituloItens"></h2>
      <h4 id="subItens" style="color:var(--muted); margin-top:-4px"></h4>
      <input id="buscarItem" class="modal-search" placeholder="Buscar item...">
    </div>

    <div class="modal-body">
      <table class="table" id="tbItens">
        <thead>
          <tr>
            <th onclick="ordenar(0)">Item TR</th>
            <th onclick="ordenar(1)">Descrição</th>
            <th onclick="ordenar(2)">Unid.</th>
            <th onclick="ordenar(3)">Máx</th>
            <th onclick="ordenar(4)">Mín</th>
            <th onclick="ordenar(5)">Valor Unit.</th>
            <th onclick="ordenar(6)">Total</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <div class="modal-foot" id="totalGeral"></div>

  </div>
</div>

<script>
const API = "SEU_ENDPOINT_AQUI";

/* Atalhos */
const $  = s => document.querySelector(s);
const $$ = s => [...document.querySelectorAll(s)];

let licitacoes = [];
let filtro = "TODOS";
let busca = "";
let itensModal = [];
let ordemAsc = true;

/* Formatação */
function formatMoney(v){
  return "R$ "+Number(v).toLocaleString("pt-BR",{minimumFractionDigits:4,maximumFractionDigits:4});
}

/* Carregar Lista */
function render(){
  const lista = $('#lista');
  const dados = licitacoes.filter(l =>
    (filtro==="TODOS" || l.status===filtro) &&
    l.instituicao.toUpperCase().includes(busca.toUpperCase())
  );

  if(dados.length===0){
    lista.innerHTML="<p style='color:#6f7883'>Nenhuma licitação encontrada…</p>";
    return;
  }

  lista.innerHTML = dados.map(l => `
<div class="card">
  <h3>${l.instituicao}</h3>

  <div class="row">
    <div><b>Código:</b> ${l.codigo}</div>
    <div><b>Data:</b> ${l.dataSessaoBR}</div>
    <div><b>Valor:</b> ${formatMoney(l.valorBR)}</div>
    <div><b>Critério:</b> ${l.criterio}</div>
    <div><b>Modo:</b> ${l.modo}</div>
  </div>

  <div class="badge st-${l.status.replace(" ","_").toUpperCase()}">${l.status}</div>

  <div style="margin-top:16px; display:flex; gap:12px;">

    <select onchange="alterarStatus('${l.codigo}',this.value)">
      <option value="">Status…</option>
      <option value="PENDENTE">Pendente</option>
      <option value="FUTURA">Futura</option>
      <option value="EM ANDAMENTO">Em andamento</option>
      <option value="FINALIZADA">Finalizada</option>
      <option value="SUSPENSA">Suspensa</option>
    </select>

    <button class="btn" onclick="verItens('${l.codigo}','${l.instituicao}')">Ver itens</button>

  </div>
</div>
  `).join('');
}

/* Busca */
$('#busca').addEventListener("input",e=>{
  busca=e.target.value;
  render();
});

/* Filtros */
$$('#filtros .chip').forEach(c=>{
  c.onclick=()=>{
    $$('#filtros .chip').forEach(x=>x.classList.remove('ativo'));
    c.classList.add('ativo');
    filtro=c.dataset.status;
    render();
  }
});

/* Atualizar Status */
async function alterarStatus(codigo,status){
  if(!status) return;

  $('#overlayLoad').style.display="flex";

  const r = await fetch(API,{
    method:"POST",
    body:JSON.stringify({action:"updateLicitacao",codigo,status})
  });

  const j = await r.json();
  $('#overlayLoad').style.display="none";

  if(j.ok){
    carregar();
  } else {
    alert("Erro: "+j.erro);
  }
}

/* Modal Itens */
async function verItens(codigo,nome){
  $('#overlayLoad').style.display="flex";

  $('#tituloItens').innerText="Itens da Licitação";
  $('#subItens').innerText=nome;

  const r = await fetch(`${API}?action=getItens&codigo=${codigo}`);
  const j = await r.json();
  itensModal=j.itens;

  renderItensTabela(itensModal);

  $('#overlayLoad').style.display="none";
  $('#modalItens').style.display="flex";
}

function fecharModal(){
  $('#modalItens').style.display="none";
}

/* Render Tabela */
function renderItensTabela(lista){
  const tb=$('#tbItens tbody');
  tb.innerHTML="";

  let totalGeral=0;

  lista.forEach(i=>{
    const total=i.valorUnit*i.quantMin;
    totalGeral+=total;

    tb.innerHTML+=`
      <tr>
        <td>${i.itemTR}</td>
        <td>${i.especificacao}</td>
        <td>${i.unidade}</td>
        <td>${i.quantMax}</td>
        <td>${i.quantMin}</td>
        <td>${formatMoney(i.valorUnit)}</td>
        <td><b>${formatMoney(total)}</b></td>
      </tr>`;
  });

  $('#totalGeral').innerHTML="TOTAL: "+formatMoney(totalGeral);
}

/* Ordenar */
function ordenar(i){
  ordemAsc=!ordemAsc;

  itensModal.sort((a,b)=>{
    const A=Object.values(a)[i];
    const B=Object.values(b)[i];
    if(typeof A==="number") return ordemAsc?A-B:B-A;
    return ordemAsc?String(A).localeCompare(B):String(B).localeCompare(A);
  });

  renderItensTabela(itensModal);
}

/* CARREGAR */
async function carregar(){
  const r = await fetch(`${API}?action=listLicitacoes`);
  licitacoes = await r.json();
  render();
}
carregar();
</script>

</body>
</html>
